<head>
	<title>Embeddable QR Code</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="qrcode.min.js"></script>

	<style type="text/css">
		body,
		html {
			margin: 0;
			padding: 0;
		}
	</style>


</head>

<body>


	<div id="qrcode" style="width:100px; height:100px;"></div>

	<script type="text/javascript">

		// function to get query param from url
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&"); // eslint-disable-line no-useless-escape
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return "";
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		const text = getParameterByName("text") || "https://www.google.com";
		const width = getParameterByName("width") || 256;
		const height = getParameterByName("height") || 256;
		const fg = getParameterByName("fg") || "#000000";
		const bg = getParameterByName("bg") || "#ffffff";

		document.addEventListener("DOMContentLoaded", function (event) {

		});

		var qrcode = new QRCode(document.getElementById("qrcode"), {
			text: text,
			width: width,
			height: height,
			colorDark: fg,
			colorLight: bg,
			correctLevel: QRCode.CorrectLevel.H
		});

	</script>
</body>
